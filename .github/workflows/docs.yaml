name: docs
on:
  push:
    branches:
      - master
      - main
      - docs-py
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-versoin: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material mkdocs-minify-plugin mkdocstrings[python]
      - run: mkdocs gh-deploy --force
